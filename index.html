<html>
    <head>
        <title>Ragnarok Bootstrap Demo</title>
        <link rel="stylesheet" type="text/css" href="ragnarok-bootstrap.css" />

        <style>
            body {
                background-image:url(/assets/img/nistriflip.png);
            }

            .cover {
                background-color:hsla(225, 60%, 40%, 0.7);
                position: absolute;
                top: 0; left: 0; bottom: 0; right: 0;
            }

            .energy {
                margin: 0px 0px 6px 12px;
            }

            .energy label {
                width: 20px;
                display: inline-block;
            }

            .exp {
                border-radius: 4px;
            }

            .exp label {
                padding-left:12px;
                display: inline-block;
                width: 70px;
            }

            .basic-info {
                top: 65px;
                left: 10px;
                width: 250px;
            }

            .inventory {
                width: 300px;
            }
        </style>
    </head>

    <body class="ragnarok">
        <div class="cover">
            <div class="ro-win inventory" style="top: 228; left:10px;">
                <div class="ro-win-title-b">
                    <div class="ro-win-btn"></div>

                    <p>
                        Inventory
                    </p>

                    <div class="ro-rt">
                        <div class="ro-win-btn-min"></div>
                        <div class="ro-win-btn-close"></div>
                    </div>
                </div>

                <div class="ro-win-content">
                    <div class="ro-side ro-side-inv">
                        <div></div>
                    </div>

                    <div class="ro-items">
                        <div class="ro-item"></div>
                        <div class="ro-item"></div>
                        <div class="ro-item"></div>
                        <div class="ro-item"></div>
                        <div class="ro-item"></div>
                        <div class="ro-item"></div>
                        <div class="ro-item"></div>
                        <div class="ro-item"></div>
                        <div class="ro-item"></div>
                        <div class="ro-item"></div>
                        <div class="ro-item"></div>
                        <div class="ro-item"></div>
                        <div class="ro-item"></div>
                        <div class="ro-item"></div>
                        <div class="ro-item"></div>
                        <div class="ro-item"></div>
                        <div class="ro-item"></div>
                        <div class="ro-item"></div>
                        <div class="ro-item"></div>
                        <div class="ro-item"></div>
                        <div class="ro-item"></div>
                        <div class="ro-item"></div>
                        <div class="ro-item"></div>
                        <div class="ro-item"></div>
                    </div>
                </div>

                <div class="ro-win-foot">
                    <div class="ro-win-resize"></div>
                </div>
            </div>
            
            <div class="ragnarok-window" style="top: 10px; left: 10px;">
                <div class="ragnarok-window-inner">
                    Check out this cool demo!
                </div>
            </div>

            <div class="ragnarok-window basic-info">
                <div class="ragnarok-window-title-blue">
                    <div class="ragnarok-window-button"></div>

                    <p>
                        Basic Info
                    </p>

                    <div class="ragnarok-right">
                        <div class="ragnarok-window-button-minimize"></div>
                    </div>
                </div>

                <div class="ragnarok-window-content">
                    Fiolina

                    <div class="ragnarok-small">
                        Priest

                        <div class="energy">
                            <label>HP</label> <div class="ragnarok-progress-bar"><div style="width: 88%"></div><span class="ragnarok-progress-value">5150 / 5830</span></div> 88%<br />
                            <label>SP</label> <div class="ragnarok-progress-bar-red"><div style="width: 9%"></div><span class="ragnarok-progress-value">118 / 1318</span></div> 9%
                        </div>
                        
                        <div class="ragnarok-gray exp">
                            <label>Base Lv. 98</label> <div class="ragnarok-progress-bar-small"><div style="width: 30%"></div></div><br />
                            <label>Job Lv. 49</label> <div class="ragnarok-progress-bar-small"><div style="width:77%"></div></div>
                        </div>
                    </div>
                </div>

                <div class="ragnarok-window-footer ragnarok-tiny">
                    Weight : 1299 / 4280
                    &ensp;
                    Zeny : 2,147,483,647
                </div>
            </div>
        </div>

        <script src='jquery.min.js'></script>
        <script src='ragnarok-bootstrap.js'></script>
    </body>
</html>
