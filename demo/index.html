<html>
    <head>
        <title>Ragnarok Bootstrap Demo</title>
        
        <link rel="stylesheet" type="text/css" href="../css/jquery.jscrollpane.css" />
        <link rel="stylesheet" type="text/css" href="../css/ragnarok-bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="../css/ragnarok-misc.css" />
        <script src="../js/3rdparty/modernizr.js"></script>

        <style>
            body {
                background-image:url(./demo-bg.png);
                overflow: hidden;
            }

            .cover {
                background-color:hsla(225, 60%, 40%, 0.7);
                position: absolute;
                top: 0; left: 0; bottom: 0; right: 0;
            }
        </style>
    </head>

    <body class="ragnarok">
        <div class="cover"></div>

        <script src='../js/3rdparty/jquery.min.js'></script>
        <script src='../js/3rdparty/hogan-3.0.2.min.js'></script>
        <script src='../js/3rdparty/plugins.js'></script>
        <script src='../js/ragnarok-plugins.js'></script>
        <script src='../js/ragnarok-bootstrap.js'></script>
        <script src='../js/ragnarok-minimap.js'></script>
        <script src='../js/ragnarok-window.js'></script>
        <script src='../js/ragnarok-template.js'></script>
        <script src='../js/ragnarok-ui.js'></script>
        <script src='../js/ragnarok-fun.js'></script>
        
        <script>
            $(document).ready(function()
            {                
                ragnarok.template.load('basic-info');
                ragnarok.template.load('chat-bar');
                ragnarok.template.load('demo');
                ragnarok.template.load('disclaimer');
                ragnarok.template.load('equip');
                ragnarok.template.load('hotkey');
                ragnarok.template.load('inventory');
                ragnarok.template.load('item-info');
                ragnarok.template.load('minimap');
                ragnarok.template.load('storage');
                ragnarok.template.load('todo');
                
                ragnarok.template.ready(function()
                {
                    $(document).trigger('initialize');
                    
                    // Load sample data
                    ragnarok.api.populate(['items'], 'http://api.ragnastats.com/items.json', function()
                    {
                        ragnarok.api.populate(['character'], '../demo/character-api-example.json', function()
                        {
                            ragnarok.ui.populate.character('.basic-info');

                            ragnarok.api.populate(['inventory','items'], '../demo/inventory-api-example.json', function()
                            {
                                // Populate inventory window after API request completes
                                $('.ragnarok-tab-inventory, .ro-tab-inv').eq(0).trigger('click');
                            });

                            ragnarok.api.populate(['storage','items'], '../demo/storage-api-example.json', function()
                            {
                                // Populate storage window after API request completes
                                $('.ragnarok-tab-storage, .ro-tab-stor').eq(0).trigger('click');
                            });
                        });
                    });
                });
            });
        </script>
    </body>
</html>
